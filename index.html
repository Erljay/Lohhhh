<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0077CC;
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #0077CC;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .balance {
            font-size: 36px;
            font-weight: bold;
        }
        .balance-amount {
            font-size: 48px;
            font-weight: bold;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .option {
            text-align: center;
            font-size: 14px;
        }
        .option img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">GCash</div>
        <div class="balance">PHP</div>
        <div class="balance-amount">16,458.00</div>
        <div class="options">
            <div class="option">
                <img src="https://via.placeholder.com/50x50" alt="Cash In">
                <div>Cash In</div>
            </div>
            <div class="option">
                <img src="https://via.placeholder.com/50x50" alt="Send Money">
                <div>Send Money</div>
            </div>
            <div class="option">
                <img src="https://via.placeholder.com/50x50" alt="GSave">
                <div>GSave</div>
            </div>
            <div class="option">
                <img src="https://via.placeholder.com/50x50" alt="Buy Load">
                <div>Buy Load</div>
            </div>
        </div>
    </div>
</body>
</html>
