<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack on Titan: Last Attack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .banner {
            position: relative;
            background-image: url('path_to_your_image/banner.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .banner h1 {
            font-size: 4em;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .video-container {
            margin: 50px 0;
        }

        .video-container video {
            width: 80%;
            max-width: 800px;
            border: 5px solid #f03d4e;
            border-radius: 10px;
        }

        .countdown-container {
            margin: 50px 0;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
            display: inline-block;
        }

        #countdown {
            font-size: 2.5em;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 50px 0;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Attack on Titan: Last Attack</h1>
        </div>

        <div class="video-container">
            <video controls>
                <source src="/storage/emulated/0/Movies/damn.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="countdown-container">
            <p>Countdown to the Last Attack</p>
            <div id="countdown"></div>
        </div>

        <div class="gallery">
            <img src="path_to_your_image/aot_image1.jpg" alt="Attack on Titan Image 1">
            <img src="path_to_your_image/aot_image2.jpg" alt="Attack on Titan Image 2">
            <img src="path_to_your_image/aot_image3.jpg" alt="Attack on Titan Image 3">
            <img src="path_to_your_image/aot_image4.jpg" alt="Attack on Titan Image 4">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventDate = new Date('2024-09-08T00:00:00').getTime();

            const countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = eventDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = 
                    days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').innerHTML = "The Last Attack has begun!";
                }
            }, 1000);
        });
    </script>
</body>
</html>
