<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Prank</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #terminal {
            height: 100vh;
            white-space: pre-wrap;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
        }

        .line {
            margin: 0;
            padding: 0;
        }

        .blink {
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .flicker {
            animation: flicker 0.1s infinite;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <p class="line blink">_</p>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const commands = [
            "Initializing cyber attack sequence...",
            "Establishing connection to remote server...",
            "Remote server accessed: 192.168.1.1",
            "Bypassing firewall...",
            "Access granted to server root...",
            "Injecting payload...",
            "Payload deployed: Encrypting data...",
            "Downloading confidential files...",
            "Transfer complete. Files stored at C:\\hacked\\",
            "Cleaning up logs...",
            "Disabling security protocols...",
            "Triggering system reboot...",
            "ERROR: System malfunction detected!",
            "Critical failure! Attempting to recover...",
            "SYSTEM OVERRIDE INITIATED!",
            "Self-destruct sequence activated...",
            "Warning: Total data loss imminent!",
            "Shutdown in 3... 2... 1..."
        ];

        let index = 0;
        const delay = 100; // delay between characters
        const lineDelay = 2000; // delay between lines

        function typeCommand(command, callback) {
            let i = 0;
            const interval = setInterval(() => {
                terminal.insertAdjacentHTML('afterbegin', `<p class="line">${command.slice(0, i + 1)}</p>`);
                i++;
                if (i === command.length) {
                    clearInterval(interval);
                    callback();
                }
            }, delay);
        }

        function executeCommands() {
            if (index < commands.length) {
                typeCommand(commands[index], () => {
                    index++;
                    setTimeout(executeCommands, lineDelay);
                });
            } else {
                terminal.insertAdjacentHTML('afterbegin', `<p class="line flicker">System failure. Please contact administrator.</p>`);
            }
        }

        executeCommands();
    </script>
</body>
</html>
