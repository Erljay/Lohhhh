<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash Dashboard Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #007bff;
            font-size: 24px;
            margin: 0;
        }
        .balance {
            text-align: center;
            margin-bottom: 20px;
        }
        .balance h2 {
            font-size: 18px;
            color: #555;
            margin: 0;
        }
        .balance p {
            font-size: 36px;
            color: #28a745;
            margin: 5px 0;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .actions button {
            width: 48%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <h1>GCash</h1>
        <p>Hi, User!</p>
    </div>

    <div class="balance">
        <h2>Your Balance</h2>
        <p>â‚±16,000.00</p>
    </div>

    <div class="actions">
        <button>Send Money</button>
        <button>Pay Bills</button>
    </div>

    <div class="actions">
        <button>Buy Load</button>
        <button>Cash In</button>
    </div>
</div>

</body>
</html>
